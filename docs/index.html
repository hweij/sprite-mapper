<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sprite Mapper</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #iconView {
      margin-top: 10px;
      width: max-content;
      display: grid;
      grid-template-columns: repeat(9, max-content);
      align-items: center;
      column-gap: 8px;
      row-gap: 6px;
      padding: 8px;
      background-color: #d7edf4
    }

    #colorSelect {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #colorSelect>div {
      width: 30px;
      height: 30px;
      border-width: 2px;
      border-style: solid;
      border-color: transparent;
    }

    #divMessage {
      margin-bottom: 10px;
    }

    .selected {
      border-color: #57bfe4 !important;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-bOUEVXCN.js"></script>
</head>

<body>

  <h1>Sprite mapper</h1>

  <p>Drop images on the canvas below to add them to the sprite map.</p>

  <div id="divMessage"></div>

  <canvas id="mapCanvas" style="background-color: #7f7f7f;"></canvas>

  <div>
    <button id="bSave">Save</button>
  </div>

  <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
    <div>Icon background:</div>
    <div id="colorSelect"></div>
  </div>

  <div id="iconView">
  </div>


</body>

</html>
